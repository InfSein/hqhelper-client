name: PR Build Check

on:
  pull_request:
    branches:
      - master

jobs:
  build-check:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.8.1

      - name: Install dependencies
        run: npm install

      - name: Build Electron app (mac + win)
        run: npm run electron-build -- --mac --win

      - name: Verify Build Artifacts
        run: |
          ls -lh dist/
