name: PR Build Check

on:
  pull_request:
    branches:
      - master

jobs:
  build-check:
    runs-on: macos-latest
    outputs:
      log-snippet: ${{ steps.extract-logs.outputs.log-snippet }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.8.1

      - name: Install dependencies
        run: npm install

      - name: Build Electron app (mac + win)
        id: build
        continue-on-error: true  # 让失败也继续执行
        run: |
          npm run electron-build -- --mac --win 2>&1 | tee build.log
          exit ${PIPESTATUS[0]}

      - name: Extract last 30 lines of build log
        id: extract-logs
        if: failure()
        run: |
          tail -n 30 build.log > log_tail.txt
          echo 'log-snippet<<EOF' >> $GITHUB_OUTPUT
          cat log_tail.txt >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT

  notify-on-failure:
    runs-on: ubuntu-latest
    needs: build-check
    if: failure()
    steps:
      - name: Comment on the PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;
            const sha = context.payload.pull_request.head.sha;
            const logSnippet = `${{ needs.build-check.outputs.log-snippet }}`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `❌ **PR 构建失败**（commit \`${sha.substring(0, 7)}\`）

**错误日志摘要：**
\`\`\`
${logSnippet}
\`\`\`

🔍 请检查 [Actions 页面](https://github.com/${{ github.repository }}/actions) 查看完整构建日志。`
            });
