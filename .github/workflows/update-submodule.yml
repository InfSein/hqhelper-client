name: Update Submodule and Auto Merge PR

on:
  repository_dispatch:
    types: [update-submodule]

jobs:
  update-submodule:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout hqhelper-client
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Save old version
        id: oldver
        run: |
          jq -r .version hqhelper/package.json > old_version.txt

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Update submodule
        run: |
          git submodule update --remote hqhelper
          git add hqhelper

      - name: Check for submodule changes
        id: check_changes
        run: |
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Exit if no submodule changes
        if: steps.check_changes.outputs.changed == 'false'
        run: |
          echo "No submodule update, exiting."
          exit 0

      - name: Save new version
        id: newver
        run: |
          jq -r .version hqhelper/package.json > new_version.txt

      - name: Compare versions
        id: version_changed
        run: |
          if cmp -s old_version.txt new_version.txt; then
            echo "version_changed=false" >> $GITHUB_OUTPUT
          else
            echo "version_changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit submodule update
        run: |
          git commit -m "chore: update hqhelper submodule to latest"

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.ACTIONS_PAT }}
          commit-message: "chore: update hqhelper submodule to latest"
          title: "chore: update hqhelper submodule"
          body: "Auto-generated PR to update hqhelper submodule to latest commit on master."
          branch: update-submodule-${{ github.run_id }}
          delete-branch: true

      - name: Enable auto-merge
        if: steps.cpr.outputs.pull-request-url != '' && steps.version_changed.outputs.version_changed == 'true'
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.ACTIONS_PAT }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash

      - name: Delete branch
        if: steps.cpr.outputs.pull-request-merged == 'true'
        run: |
          gh api \
            -X DELETE \
            repos/${{ github.repository }}/git/refs/heads/update-submodule-${{ github.run_id }}
        env:
          GH_TOKEN: ${{ secrets.ACTIONS_PAT }}
